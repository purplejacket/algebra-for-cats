<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <!-- <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script> -->
  <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
  <script>
    kaboom({
      ...{ "fullscreen": true, "version": "0.6.0"},
      global: true,
      clearColor: [0, 0, 0, 1],
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
  </script>
  <script>
    loadSprite("tile", "sprites/tile_0008.png");
    loadSprite("player", "sprites/player.png", {
      sliceX: 7,
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 0},
        run: {from: 1, to: 4, loop: true},
        fall: {from: 5, to: 5},
      }
    });
    loadSprite("bug", "sprites/bug.png", {
      sliceX: 2,
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 1, loop: true},
      }
    });
    loadSprite("bug2", "sprites/bug2.png", {
      sliceX: 2,
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 1, loop: true},
      }
    });
    loadSprite("coin", "sprites/tile_0002.png");
    loadSprite("left-arrow", "sprites/tile_0093.png");
    loadSprite("up-arrow", "sprites/tile_0094.png");
    loadSprite("down-arrow", "sprites/tile_0095.png");
    loadSprite("crab", "sprites/tile_0340.png");
    loadSprite("ground-beg", "sprites/tile_0170.png");
    loadSprite("ground-mid", "sprites/tile_0171.png");
    loadSprite("ground-end", "sprites/tile_0172.png");
    loadSprite("diamond", "sprites/tile_0082.png");
    loadSprite("enviroment1", "sprites/tile_0016.png");
    loadSprite("enviroment2", "sprites/tile_0017.png");
    loadSprite("enviroment3", "sprites/tile_0018.png");

    loadSound("coin", "sounds/coin.wav");
    loadSound("diamond", "sounds/diamond.wav");
    loadSound("game-over", "sounds/game-over.wav");
  </script>
  <script src="main.js"></script>
</body>

</html>
