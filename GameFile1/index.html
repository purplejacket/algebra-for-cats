<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>

<body>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
  <script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
  <script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>
  <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
  <script>
    kaboom({
      ...{ "fullscreen": true, "version": "0.6.0"},
      global: true,
      clearColor: [0, 0, 0, 1],
      plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
    });
  </script>
  <script>
    loadSprite("tile", "tile_0008.png");
    loadSprite("player", "player.png", {
      sliceX: 7,
      sliceY: 1,
      anims: {
        idle: {from: 0, to: 0},
        run: {from: 1, to: 4},
        fall: {from: 5, to: 5},
      }
    });
    loadSprite("coin", "tile_0002.png");
    loadSprite("left-arrow", "tile_0093.png");
    loadSprite("up-arrow", "tile_0094.png");
    loadSprite("down-arrow", "tile_0095.png");

    loadSound("coin", "sounds/coin.wav")
    loadSound("game-over", "sounds/game-over.wav")
  </script>
  <script src="main.js"></script>
</body>

</html>
